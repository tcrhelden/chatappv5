<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Chat met AI Bot</title>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; background: #f5f5f5; }
      header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
      #logout { background: #ff5c5c; border: none; color: white; padding: 6px 12px; border-radius: 5px; cursor: pointer; }

      #sidebar { width: 200px; background: #222; color: white; padding: 10px; display: flex; flex-direction: column; }
      #users { list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto; }
      #users li { padding: 5px 8px; border-bottom: 1px solid #444; }
      #chat-area { flex: 1; display: flex; flex-direction: column; }
      #messages { list-style: none; padding: 10px; margin: 0; flex: 1; overflow-y: auto; background: white; }
      #form { display: flex; padding: 10px; background: #eee; }
      #input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
      #form button { margin-left: 8px; padding: 10px 16px; border: none; border-radius: 5px; background: #333; color: white; cursor: pointer; }
    </style>
  </head>

    <div id="container">
      <div id="sidebar">

          <input id="input" autocomplete="off" placeholder="Typ je bericht... Gebruik @bot voor AI" />
          <button>Verstuur</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
